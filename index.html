<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"
        defer></script>
    <!--JS PROPRIO-->
    <script src="script.js" defer></script>
    <!--CSS PROPRIO-->
    <link rel="stylesheet" href="style.css">

    <title>Verificador de Idade</title>
</head>

<body>
    <div class="container-h1">
        <h1>Verificador de Idade</h1>
    </div>
    <div class="container col-11 col-md-9 ">
        <form class="formulario">
            <div class="mb-3 row" id="ano">
                <label for="anoNascimento" class="col-8 col-sm-6  col-form-label">Ano de Nascimento:</label>
                <div class="col-4 col-sm-6 ">
                    <input type="number" class="form-control" id="anoNascimento">
                </div>
            </div>
            <div id="formulario">
                <label for="sexo">Sexo:</label>
                <input type="radio" class="form-check-input" id="sexo-masc" name="sexo" value="masculino">
                <label for="sexo-masc" class="form-check-label">Masculino</label>
                <input type="radio" class="form-check-input " id="sexo-fem" name="sexo" value="feminino" >
                <label for="sexo-masc" class="form-check-label">Feminino</label>
            </div>
            <div id="botao">
                <button class="btn btn-primary" id="btn" type="button" onclick="verificar()">Verificar</button>
            </div>
            <div id="resposta">
                <p id="res"></p>
            </div>
            <div class="container-img">
                <div  id="img">
                </div>
            </div>
            <P id="aviso"></P>
            <p id="p1">Preencha os dados acima e veja o resultado!</p>
        </form>
        <footer>
            <p><a href="https://github.com/MarceloMayer" target="_blank"><strong>Marcelo mayer</strong></a> &COPY;</p>
        </footer>
    </div>
</body>

</html>
